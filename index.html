<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미로탈출</title>
    <link rel="stylesheet" href="./css/App.css">
</head>
<body>
    <div class="container">
        <div class="terms-and-service">
            <div class="terms">
                <details>
                    <summary>게임 규칙</summary>
<pre style="font-family: 'sans-serif';">
게임 룰
1. 빨간색에 닿으면 게임 오버입니다.
2. 3개의 스테이지가 있습니다.
3. 모두 클리어시, 엔딩이 나타납니다.
4. 본 프로젝트는 오디오를 사용할 수 있으면 더욱더 좋습니다.
5. 게임 도중 어렵다면 <code>C</code>를 눌러 엔딩으로 스킵할 수 있습니다.
6. 3스테이지는 캐릭터가 매우 작으니 잘 봐주세요.
</pre>
                </details>
                <input type="checkbox" name="agree" class="agree-game" id="agree-check" hidden>
                <button class="checkmark"></button>
                <span style="font-size: 18px;" id="i-agree">위의 사항을 읽었습니다.</span>
            </div>
            <div class="button-area">
                <button class="move-to-game">플레이</button>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
